- name: Install catalogue Component package
  hosts: catalogue
  become: yes
  tasks:
  - name: setup NPM source
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
  
  - name: Install Node-js
    ansible.builtin.yum:
      name: nodejs
      state: installed
  
  - name: check roboshop user exists or not
    ansible.builtin.command: id roboshop
    register: output # output is variable name
    ignore_errors: true

  - name: create user roboshop
    become: yes # giving sudo access
    ansible.builtin.user:
      name: roboshop
    when: output.rc !=0

  - name: check /app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: Print the directory exists stats
    ansible.builtin.debug:
      msg: "Output: {{directory}}"
  
  - when: directory.stat.exists == False
    name: create /app directory 
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: Download catalogue artifact to /app
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp

  - name: Extract catalogue artifact to /app
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: systemctl daemon-reload
    ansible.builtin.systemd:
      daemon_reload: true

  - name: copy mongo repo to yum.repo.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install MongoDB client
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: load catalogue data
    ansible.builtin.command: mongo --host mongodb.rahuldevops.cloud < /app/schema/catalogue.js

  - name: restart catalogue
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: true
      